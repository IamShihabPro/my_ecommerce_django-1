{% extends "base.html" %}

{% block body_block  %}

<div class="container text-center">
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="">
            <div class="card-body">
                <img src="/media/{{object.mainmage}}" class="img-fluid" alt="">
            </div>
          </div>
        </div>
        
        <div class="col-sm-6">
            <div class="p-5 ">
                <div class="card-body text-start ">
                  <h4 class="card-title">{{object.name}}</h4>
                  <h3 class="card-text mt-2">&#2547; {{object.price}} BDT</h3>
                  <div class="mt-4">
                    <h4>Preview Text</h4>
                    <p>{{object.preview_text|linebreaks}}</p>
                  </div>
                  <div class="mt-4">
                    <h4>Description</h4>
                    <p>{{object.details_text|linebreaks}}</p>
                  </div>
                  <a href="{% url "add" pk=object.pk %}" class="btn btn-dark mt-2"> <i class="fa-fas fa-plus"></i> Add To Cart</a>
                </div>
              </div>

        </div>
      </div>
  </div>


{% endblock  %}
